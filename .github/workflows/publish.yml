---
name: Build and publish wunder-devtools-ee

on:
  # Only run this workflow when a tag starting with "v" is pushed
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: yamllint
        run: |
          python -m pip install --no-cache-dir yamllint
          yamllint .github

  build-and-push:
    name: Build and push container image
    runs-on: ubuntu-latest
    needs: lint
    # extra safety: only run if this is a v* tag ref
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/wunder-devtools-ee
          tags: |
            # Use the git tag (e.g. v1.2.3) as image tag
            type=ref,event=tag
            # Optional extra tag with the short SHA
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
